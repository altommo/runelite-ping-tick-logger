; Enhanced OSRS Automation Suite Configuration
; Edit these values to customize the automation behavior

[Timing]
; Click timing (milliseconds)
MinClickGap=30
MaxClickGap=50
JitterMax=10
DefaultTick=600

[Window Detection]
; RuneLite window detection
WindowTitle=RuneLite
WindowClass=SunAwtFrame
BackupTitles=Old School,OSRS

[Coordinates - Relative to Window]
; Prayer orb position (relative to window)
PrayerOffsetX=-180
PrayerOffsetY=85

; Special attack button
SpecialOffsetX=-50
SpecialOffsetY=-100

; Inventory base position
InventoryBaseX=-180
InventoryBaseY=-250
InventorySlotWidth=40
InventorySlotHeight=35

; Magic tab and teleport
MagicTabX=-80
MagicTabY=-50
TeleportSpellX=-180
TeleportSpellY=-200

[Features]
; Enable/disable features by default
PrayerFlickingDefault=false
SpecialAttackDefault=false
HerbCleaningDefault=false
AutoTeleportDefault=false

[Safety]
; Safety features
RequireWindowFocus=true
MaxClicksPerSecond=10
EmergencyStopKey=Esc
PanicTeleportKey=F8

[Inventory Tags]
; Slot numbers for different items (1-28)
; Used for herb cleaning, gear switches, etc.
HerbSlot=1
CleaningToolSlot=2
WeaponSlot=3
ShieldSlot=4
FoodSlot=28
TeleportTabSlot=27

[Gear Switching]
; Define gear switch combinations
; Format: Slot1,Slot2,Slot3|Description
Switch1=3,4,5|Melee Combat
Switch2=6,7,8|Ranged Combat  
Switch3=9,10,11|Magic Combat
Switch4=12,13,14|Skilling Gear

[Advanced]
; Advanced automation features
UsePixelDetection=false
HealthThreshold=50
PrayerThreshold=10
SpecialEnergyThreshold=50
